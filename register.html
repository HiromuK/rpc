<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div id="container">
        <h1>新規登録画面</h1>
        <form class="f-register" method="post" action="register.php">
            <input type="hidden" name="id" maxlength="110" pattern="^[0-9]+$">
            user:<br>
            <input type="text" name="user" maxlength="20" pattern="^[0-9A-Za-z_-@.]+$" title="必須項目：半角英数字で入力してください。" placeholder="半角英数字" required><br>
            password:<br>
            <input type="password" name="pass" maxlength="20" pattern="^[0-9A-Za-z]+$" title="必須項目：半角英数字で入力してください。" placeholder="半角英数字" required><br>
            email address:<br>
            <input type="email" name="mail" maxlength="50" pattern="(^[0-9A-Za-z])([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$" title="必須項目：半角英数字,[@\._-]で入力してください。" required><br>
            <p>role:<br>
                <label><input type="radio" name="role" value="1" required>俺様</label><br>
                <label><input type="radio" name="role" value="2" required>お嬢様</label><br>
                <label><input type="radio" name="role" value="3" required>忍者</label><br>
                <label><input type="radio" name="role" value="4" required>舎弟系後輩男子</label><br>
                <label><input type="radio" name="role" value="5" required>あざと系後輩女子</label><br>
            </p>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
